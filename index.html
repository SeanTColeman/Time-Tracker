<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This is a website for a time keeping.">
    <meta name="keywords" content="coding, html, css, javascript, stop watch, time, clock, date">
    <meta name="author" content="Sean Coleman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resetstyle.css">
    <meta charset="utf-8">
    <title>Time Tracker</title>
  </head>

  <body>

    <h1 id="name">Time</h1>

    <div id="display"></div>

    <div id="buttons">
      <button type="button" id="timeBtn" onclick="displayTime()">Time</button>
      <button type="button" id="dateBtn" onclick="displayDate()">Date</button>
      <button type="button" id="stopWatchBtn" onclick="displayStopWatch()">Stop Watch</button>
    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
